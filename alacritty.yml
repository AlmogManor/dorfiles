env:
  TERM: xterm-256color

window:
   dimensions:
     columns: 116
     lines: 32

mouse:
    hide_when_typing: true

font:
  normal:
    family: DejaVu Sans Mono
    style: Regular

  bold:
    family: DejaVu Sans Mono
    style: Bold

  italic:
    family: DejaVu Sans Mono
    style: Italic

  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Italic

  size: 10

colors:
  primary:
    background: '#1A1A1A'
    foreground: '#FCFCFA'

  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'

  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
